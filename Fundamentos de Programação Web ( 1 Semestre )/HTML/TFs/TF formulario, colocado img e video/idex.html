<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Academico</title>
</head>

<body>

    <!-- Formula pra colocar a imagem 
     (Não lembro muito como se faz, mas acho q ta certo pq ta funcionando) -->

    <p><img src="./imagem/academia1.webp" alt="" width="1470" height="400"> </p>

    <h1>Formulário base</h1>
<!-- Formulario do cadastro -->
    <form action="cadastro.html" method="get">
        <h2>Dados da Pessoa:</h2>

        <label for="nome-campo">Nome: </label>
        <input id="nome-campo" type="text" placeholder="Digite seu nome" minlength="3" required>

        <br>

        <label for="email">Email: </label>
        <input id="email" type="email" placeholder="Digite seu email" required>

        <br>
<!-- O modelo do FeedBack -->
        <label for="feedback">Feedback: </label>
        <input type="text" id="feedback" placeholder="Digite seu feedback">
        <button type="submit">Cadastrar-se</button>

        <br>
<!-- Formula usada para colocar o vídeo no site -->
        <iframe width="600" height="315" src="https://www.youtube.com/embed/D6fF6EHA5Ks" frameborder="0"
            allowfullscreen></iframe>





















    </form>












</body>

</html>
